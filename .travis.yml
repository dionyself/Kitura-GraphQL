matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
  - os: osx
    osx_image: xcode8.1
    sudo: required

before_install:
- git clone https://github.com/IBM-Swift/Package-Builder.git

script:
- ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR"

notifications:
  slack:
    secure: 

after_success:
  - bash <(curl -s https://codecov.io/bash)